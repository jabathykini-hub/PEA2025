<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PEA 2025 Nomination Form</title>
<style>
body { font-family: Arial; background:#f7f9fc; text-align:center; padding:40px; }
h1 { color:#333; }
form { background:white; display:inline-block; padding:25px 40px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); max-width:400px; width:100%; }
input, textarea, button { margin-top:10px; width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; }
button { background:#0078D7; color:white; font-size:16px; cursor:pointer; }
button:hover { background:#005fa3; }
</style>
</head>
<body>
<h1>PEA 2025 Nomination Form</h1>
<p>Fill out this form to nominate your favorite entertainers.</p>
<form action="https://formspree.io/f/your_form_id_here" method="POST">
<input type="text" name="nominee" placeholder="Nominee's Name" required><br>
<input type="text" name="category" placeholder="Category (e.g., Best Artist)" required><br>
<input type="text" name="nominator" placeholder="Your Name" required><br>
<input type="email" name="email" placeholder="Your Email" required><br>
<textarea name="reason" placeholder="Why are you nominating this person?" rows="4" required></textarea><br>
<button type="submit">Submit Nomination</button>
</form>
</body>
</html>
