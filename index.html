<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PEA 2025 Nomination Form</title>
<style>
body { font-family: Arial; background:#f7f9fc; text-align:center; padding:40px; }
h1 { color:#333; }
form { background:white; display:inline-block; padding:25px 40px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); max-width:400px; width:100%; }
input, textarea, select, button { margin-top:10px; width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; }
button { background:#0078D7; color:white; font-size:16px; cursor:pointer; }
button:hover { background:#005fa3; }
label { display:block; text-align:left; margin-top:10px; font-weight:bold; }
</style>
</head>
<body>
<h1>PEA 2025 Nomination Form</h1>
<p>Fill out this form to nominate your favorite entertainers.</p>

<form action="https://formspree.io/f/your_form_id_here" method="post">
<label for="nominee">Nominee's Name</label>
<input type="text" name="nominee" id="nominee" placeholder="Nominee's Name" required>

<label for="category">Category</label>
<select name="category" id="category" required>
<option value="">Select a category</option>
<option value="Best Male Artist">Best Male Artist</option>
<option value="Best Female Artist">Best Female Artist</option>
<option value="Best Group">Best Group</option>
<option value="Best New Artist">Best New Artist</option>
<option value="Best Collaboration">Best Collaboration</option>
<option value="Best Album">Best Album</option>
<option value="Best Song">Best Song</option>
<option value="Best Music Video">Best Music Video</option>
<option value="Best Hip Hop Artist">Best Hip Hop Artist</option>
<option value="Best R&B Artist">Best R&B Artist</option>
<option value="Best Gospel Artist">Best Gospel Artist</option>
<option value="Best DJ">Best DJ</option>
<option value="Best Producer">Best Producer</option>
<option value="Best Dancer">Best Dancer</option>
<option value="Best Actor">Best Actor</option>
<option value="Best Actress">Best Actress</option>
<option value="Best Comedian">Best Comedian</option>
<option value="Best Radio Personality">Best Radio Personality</option>
<option value="Best TV Personality">Best TV Personality</option>
<option value="Best Journalist">Best Journalist</option>
<option value="Best Influencer">Best Influencer</option>
<option value="Best Fashion Designer">Best Fashion Designer</option>
<option value="Best Stylist">Best Stylist</option>
<option value="Best Photographer">Best Photographer</option>
<option value="Best Videographer">Best Videographer</option>
<option value="Best Event Organizer">Best Event Organizer</option>
<option value="Best Club/Event Promoter">Best Club/Event Promoter</option>
<option value="Best Social Media Content">Best Social Media Content</option>
<option value="Entertainer of the Year">Entertainer of the Year</option>
<option value="Legend Award">Legend Award</option>
<option value="People’s Choice">People’s Choice</option>
</select>

<label for="nominator">Your Name</label>
<input type="text" name="nominator" id="nominator" placeholder="Your Name" required>

<label for="email">Your Email</label>
<input type="email" name="email" id="email" placeholder="Your Email" required>

<label for="reason">Reason for Nomination</label>
<textarea name="reason" id="reason" placeholder="Why are you nominating this person?" rows="4" required></textarea>

<button type="submit">Submit Nomination</button>
</form>
</body>
</html>
